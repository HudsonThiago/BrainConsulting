            <form action="" method="get">

        <div class="c1">

    <!-- MAIN -->
    
    <div class="divisao-2"></div>
    <form action="#modal_cadastro_desafio">
        <section class="main-section">
            <div class="c0">
                <p>Assunto</p>
                <input type="text" name="" maxlength="100">
            </div>
        </section>

        <div class="divisao-1"></div>
        
        <section class="main-section">
            <div class="c0">
                <p>Conteúdo</p>
                <!-- TEXTAREA CKEDITOR -->
            </div>
        </section>

        <section class="main-section">
            <div class="c1">
                <p>Valor da proposta</p>
                <input type="text" name="" maxlength="100">
                <p>Imagem</p>
                <input type="file" name="" accept="image/png, image/gif, image/jpeg">
            </div>
            <div class="c2">
                <p>Categoria</p>
                <select class="select-perfil" name="" id="">
                    <option value="portugues">Engenharia</option>
                    <option value="ingles">Outros</option>
                </select>
                <p>Briefing</p>
                <input class="cpf" type="file" name="" accept=".xlsx,.xls,image/*,.doc, .docx,.ppt, .pptx,.txt,.pdf">
            </div>
        </section>
        <section class="main-section">
            <button type="submit" class="botao-login margin-top-2">Cadastrar desafio</button>
        </section>
    </form>

                <a href="#" class="fechar-modal"><button type="submit" class="botao-login">OK</button></a>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
